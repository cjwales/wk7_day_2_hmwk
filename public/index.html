<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <div id="app">
    <h3>1 Euro is equal to:</h3>
    <div id="currency-rates">
      <div v-for="(value, country) in currencyData.rates">
        {{ country }}: {{ value }}
      </div>
    </div>
    <input type="number" name="" value="">
    <select v-model="selectedCurrency" class="" name="">
      <option v-for="(value, country) in currencyData.rates" :value="country">{{country}}: {{value}}</option>
    </select>
  </div>
</body>
</html>
