<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <div id="app">
    <h3>1 â‚¬ is equal to:</h3>
    <div id="currency-rates">
      <div id="currency-item" v-for="(value, country) in currencyData.rates">
        {{ country }}: {{ value }}
      </div>
    </div>
    <label for="euros-to-other">Enter amount to convert from Euros: </label>
    <input v-model="desiredAmount" type="number" name="euros-to-other" value="">
    <label for="euros-to-other">Into Selected Currency: </label>
    <select v-model="selectedCurrency" class="" name="euros-to-selected">
      <option v-for="(value, country) in currencyData.rates" v-bind:value="value">{{country}}: {{value}}</option>
    </select>
    <p>{{fromEuros}}</p>
  </div>
</body>
</html>
